apply plugin: 'com.android.application'
apply plugin: 'org.moallemi.advanced-build-version'

advancedVersioning {
    nameOptions {
        versionMajor 1
        versionMinor 2
        versionPatch 0

    }
    codeOptions {
        versionCodeType org.moallemi.gradle.internal.VersionCodeType.AUTO_INCREMENT_ONE_STEP
        dependsOnTasks 'release'
    }
    outputOptions {
        renameOutput true
        nameFormat '${projectName}-${appName}-${buildType}-${versionName}.${versionCode}'
    }
}

def appVersionName = advancedVersioning.versionName
def appVersionCode = advancedVersioning.versionCode

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        manifestPlaceholders = [ applicationLabel:"@string/app_name"]
        applicationId "me.calebjones.spacelaunchnow"
        minSdkVersion 23
        targetSdkVersion 24
        versionCode appVersionCode
        versionName appVersionName
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            manifestPlaceholders = [ applicationLabel:"Launch Tracker - Debug"]
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.google.android.wearable:wearable:1.0.0'
    compile 'com.google.android.support:wearable:1.4.0'
    compile "com.google.android.gms:play-services-wearable:$rootProject.playServicesVersion"
    compile 'com.jakewharton.timber:timber:4.3.1'
    compile 'blue.aodev:material-values:1.1.0'
    compile 'com.android.support:palette-v7:24.1.1'
}
